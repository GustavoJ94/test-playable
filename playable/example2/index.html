function CTA(){
	 this.tiles.visible = false;
	 this.ctabg.visible = true;
	 this.btn_donwload.visible = true;
	 this.ctaTween.start();
	 this.btnTween.start();
}

function btndown(btn, pointer) {
	this.btn_1.alpha = 0.7;
	this.btn_2.alpha = 0.7;
	this.btn_3.alpha = 0.7;
	btn.alpha = 1;
}

function tileDown(tile, pointer) {
	if(this.color == 0 && tile.frameName == 'flower1.png'){
		btndown(this.btn_2);
		tile.alpha = 1;
		this.color = 1;
	}
	else if (this.color == 1 && tile.frameName == 'flower2.png'){
		btndown(this.btn_3);
		tile.alpha = 1;
		this.color = 2;
	}
	else if (this.color == 2 && tile.frameName == 'flower3.png'){
		tile.alpha = 1;
		this.color = 3;
	}

	if (this.color === 3){
		CTA();
	}
}

function addTile(x, y,frame,number) {
    var tile = this.tiles.create(x , y ,'atlas',frame);
    tile.anchor.setTo(0.5, 0.5);
    tile.alpha = 0;
    tile.inputEnabled = true;
    tile.number = number;
    tile.events.onInputDown.add(tileDown, this);
    return tile;
}

function initTiles() {
	var tilePositions = [{x:289,y:497},{x:148,y:285},{x:308,y:309}];
	for (var i = 1; i < 4; i++) {
        var tile = this.addTile(tilePositions[i-1].x,tilePositions[i-1].y,'flower'+i+'.png',i);
    }
}

function create() {
	this.color = 0;
    this.tiles = this.game.add.group();

	this.graphics = game.add.graphics(0, 0);
	this.graphics.beginFill(this.contentColor);
	this.graphics.drawRect(0, 0, this.minWidth, this.minHeight);
	this.graphics.endFill();
    /////////////////////////////
    
    this.title = game.add.text(0, 80, "Finish Coloring", this.textStyle2);
    this.title.anchor.set(0.5);
    this.title.lineSpacing = -10;
    this.title.position.x += this.minWidth*0.5;

    this.picture = game.add.sprite(0, 0, 'atlas','picture.png');
    this.picture.anchor.set(0.5);
 	this.picture.position.x += this.minWidth*0.5;
    this.picture.position.y += this.minHeight*0.5;

    this.bottomBg = game.add.sprite(0, 0, 'atlas','bg.png');
    this.bottomBg.anchor.set(0.5);
    this.bottomBg.position.x += this.minWidth*0.5;
    this.bottomBg.position.y += this.minHeight-(this.bottomBg.height*0.5);

    this.btn_1 = game.add.sprite(0, 0, 'atlas','bt1.png');
    this.btn_1.anchor.set(0.5);
    this.btn_1.position.x += this.btn_1.width*3;
    this.btn_1.position.y += (this.minHeight-this.btn_1.height*1.5);

    this.btn_2 = game.add.sprite(0, 0, 'atlas','bt2.png');
    this.btn_2.anchor.set(0.5);
    this.btn_2.position.x += this.btn_2.width*4.25;
    this.btn_2.position.y += (this.minHeight-this.btn_2.height*1.5);
    this.btn_2.alpha = 0.7;

    this.btn_3 = game.add.sprite(0, 0, 'atlas','bt3.png');
    this.btn_3.anchor.set(0.5);
    this.btn_3.position.x += this.btn_3.width*5.5;
    this.btn_3.position.y += (this.minHeight-this.btn_3.height*1.5);
    this.btn_3.alpha = 0.7;

    /////////////////////////////
	this.ctabg = game.add.sprite(0, 0, 'atlas','ctabg.png');
    this.ctabg.anchor.set(0.5);
 	this.ctabg.position.x += this.minWidth*0.5;
    this.ctabg.position.y += this.minHeight*0.5;
    this.ctabg.visible = false;

    this.btn_donwload = game.add.sprite(0, 0, 'atlas','install.png');
    this.btn_donwload.anchor.set(0.5);
    this.btn_donwload.position.x += this.minWidth*0.5;
    this.btn_donwload.position.y += (this.minHeight-this.btn_donwload.height*2);
	this.btn_donwload.inputEnabled = true;
	this.btn_donwload.visible = false;
	this.btn_donwload.events.onInputUp.add(onClickDownload,this);

    this.CTAtext = game.add.text(0, 0, "Great job!\nChoose your pic\nto color\nfrom scratch", this.textStyle);
    this.CTAtext.anchor.set(0.5);
    this.CTAtext.lineSpacing = -10;
    this.CTAtext.position.x = this.minWidth*0.5;
    this.CTAtext.position.y = this.minHeight*0.4;
    this.CTAtext.scale.set(0);

    this.btnTween = this.game.add.tween(this.btn_donwload.scale).to({x:this.btn_donwload.scale.x*1.2, y:this.btn_donwload.scale.y*1.2}, 1000, Phaser.Easing.Quadratic.InOut,false,0,-1,true);
